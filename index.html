<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOIBF Cloudinary Assets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #333;
            padding: 20px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1a1a;
        }
        
        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .primary-button {
            background: #0073e6;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .primary-button:hover {
            background: #005bb5;
        }
        
        .assets-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e5e5;
            display: none;
        }
        
        .assets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }
        
        .asset-card {
            background: #f9f9f9;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .asset-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .asset-info {
            padding: 12px;
        }
        
        .asset-url {
            font-family: monospace;
            font-size: 11px;
            color: #666;
            word-break: break-all;
            background: white;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        .copy-button {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 8px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è HOIBF Cloudinary Assets</h1>
        <p>Browse and select images from your Cloudinary library.</p>
        
        <button id="open-library" class="primary-button">
            üì§ Open Media Library
        </button>
        
        <div id="selected-assets" class="assets-section">
            <h2>Selected Assets</h2>
            <div id="assets-list" class="assets-grid"></div>
        </div>
    </div>

    <script src="https://media-library.cloudinary.com/global/all.js"></script>
    <script>
        const CLOUD_NAME = 'dzrw8nopf';
        const API_KEY = '631242939362623';
        
        document.getElementById('open-library').addEventListener('click', function() {
            const mediaLibrary = cloudinary.createMediaLibrary(
                {
                    cloud_name: CLOUD_NAME,
                    api_key: API_KEY,
                    max_files: 10
                },
                {
                    insertHandler: function(data) {
                        displayAssets(data.assets);
                    }
                }
            );
            mediaLibrary.show();
        });
        
        function displayAssets(assets) {
            const section = document.getElementById('selected-assets');
            const list = document.getElementById('assets-list');
            section.style.display = 'block';
            list.innerHTML = '';
            
            assets.forEach(asset => {
                const card = document.createElement('div');
                card.className = 'asset-card';
                card.innerHTML = `
                    <img src="${asset.secure_url}" class="asset-image" alt="${asset.public_id}">
                    <div class="asset-info">
                        <div class="asset-url">${asset.secure_url}</div>
                        <button class="copy-button" onclick="copyUrl('${asset.secure_url}')">Copy URL</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }
        
        function copyUrl(url) {
            navigator.clipboard.writeText(url);
        }
    </script>
</body>
</html>
