<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOIBF Cloudinary Assets</title>
    <style>
        /* Force visibility in Webflow iframe */
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
            min-height: 100vh !important;
            background: #ffffff !important;
            overflow-x: hidden !important;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333 !important;
            padding: 20px !important;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            background: #ffffff !important;
        }
        
        h1 {
            font-size: 24px !important;
            font-weight: 600 !important;
            margin-bottom: 8px !important;
            color: #1a1a1a !important;
            background: transparent !important;
        }
        
        p {
            color: #666 !important;
            margin-bottom: 20px !important;
            font-size: 14px !important;
            background: transparent !important;
        }
        
        .primary-button {
            background: #0073e6 !important;
            color: white !important;
            border: none !important;
            padding: 12px 24px !important;
            font-size: 14px !important;
            font-weight: 500 !important;
            border-radius: 6px !important;
            cursor: pointer !important;
            display: inline-block !important;
        }
        
        .primary-button:hover {
            background: #005bb5 !important;
        }
        
        .assets-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e5e5;
            display: none;
            background: #ffffff !important;
        }
        
        .assets-section h2 {
            font-size: 18px !important;
            color: #1a1a1a !important;
            margin-bottom: 16px !important;
        }
        
        .assets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }
        
        .asset-card {
            background: #f9f9f9 !important;
            border: 1px solid #e5e5e5 !important;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .asset-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .asset-info {
            padding: 12px;
            background: #f9f9f9 !important;
        }
        
        .asset-url {
            font-family: monospace;
            font-size: 11px;
            color: #666 !important;
            word-break: break-all;
            background: white !important;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        .copy-button {
            width: 100%;
            background: #28a745 !important;
            color: white !important;
            border: none !important;
            padding: 8px !important;
            font-size: 12px !important;
            border-radius: 4px !important;
            cursor: pointer !important;
        }
        
        .copy-button:hover {
            background: #218838 !important;
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è HOIBF Cloudinary Assets</h1>
        <p>Browse and select images from your Cloudinary library.</p>
        
        <button id="open-library" class="primary-button">
            üì§ Open Media Library
        </button>
        
        <div id="selected-assets" class="assets-section">
            <h2>Selected Assets</h2>
            <div id="assets-list" class="assets-grid"></div>
        </div>
    </div>

    <script src="https://media-library.cloudinary.com/global/all.js"></script>
    <script>
        const CLOUD_NAME = 'dzrw8nopf';
        const API_KEY = '631242939362623';
        
        // Log to console for debugging
        console.log('HOIBF Cloudinary Extension loaded');
        console.log('Cloud Name:', CLOUD_NAME);
        
        document.getElementById('open-library').addEventListener('click', function() {
            console.log('Opening Cloudinary Media Library...');
            
            try {
                const mediaLibrary = cloudinary.createMediaLibrary(
                    {
                        cloud_name: CLOUD_NAME,
                        api_key: API_KEY,
                        max_files: 10
                    },
                    {
                        insertHandler: function(data) {
                            console.log('Assets selected:', data.assets.length);
                            displayAssets(data.assets);
                        }
                    }
                );
                mediaLibrary.show();
            } catch (error) {
                console.error('Error opening media library:', error);
                alert('Error: ' + error.message);
            }
        });
        
        function displayAssets(assets) {
            const section = document.getElementById('selected-assets');
            const list = document.getElementById('assets-list');
            section.style.display = 'block';
            list.innerHTML = '';
            
            assets.forEach(asset => {
                const card = document.createElement('div');
                card.className = 'asset-card';
                card.innerHTML = `
                    <img src="${asset.secure_url}" class="asset-image" alt="${asset.public_id}">
                    <div class="asset-info">
                        <div class="asset-url">${asset.secure_url}</div>
                        <button class="copy-button" onclick="copyUrl('${asset.secure_url}')">Copy URL</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }
        
        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                console.log('URL copied:', url);
            }).catch(err => {
                console.error('Copy failed:', err);
            });
        }
        
        // Force white background on load
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.background = '#ffffff';
            document.documentElement.style.background = '#ffffff';
            console.log('Extension ready');
        });
    </script>
</body>
</html>
